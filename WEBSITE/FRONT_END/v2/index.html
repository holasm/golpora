<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play-outerer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/css/main.css"><div class="play-inner"></div>
  <!-- <link rel="stylesheet" href="styles/css/play-outerer.css"> -->
</head><div class="play-inner"></div>
<body>
  <header class="header">
    <div class="nav">
      
    </div>
  </header>

  <div class="main-container">
    <div class="container">
      <div class="track-container">

        <div class="card">

          <!-- card title -->
          <div class="card-title">
            <div class="play-outer">
              <div class="play-inner">
                <!-- Icon button -->
                  <!-- <i class="material-icons play-arrow">play_arrow</i> -->
                  <i class="material-icons play-arrow">pause</i>
              </div>
            </div>

            <div class="ctrl-options">

              <div class="ctrls">
                <div class="like">
                  <div class="like-icon">
                    <div class="icon-hover-boundary">
                      <i class="material-icons">favorite</i>
                    </div>
                  </div>
                  <div class="like-count">
                      <p>60k</p>
                  </div>
                </div>
                <div class="share">
                  <div class="share-hover-boundary">
                    <p>Share</p>
                  </div>
                </div>
                <div class="more-options">
                  <p> ooo </p>
                </div>
              </div>  

            </div>

          </div>
          <!-- end card title -->

          <div class="supporting-item">
            <p class="track-name">Saradindu Samagra volume 1</p>
            <p class="author"><span>Saradindu Hijibiji</span></p>  
          </div>
        </div>

        
        
       
      </div>
    </div>
  </div>

  <!-- footer start-->
  <footer class="footer">
    <div class="useful">
      <h2>Copyright ☺☻♥</h2>
    </div>
    <div class="useless"></div>
  </footer>
  <!-- footer end-->

  <!-- the player -->
  <div class="player">

<!--     <div class="player-msg">
      <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut </span>
      <div class="arrow"></div>
    </div> -->

    <div class="player-container"><div class="play-inner"></div>
      
      <!-- main-controls contains 
        -> previous
        -> play
        -> next
        -> repeatToggle
       -->
      <div class="main-controls">
        
        <div class="previous">
          <div class="icon-hover-boundary">
            <i class="material-icons">skip_previous</i>
          </div>
        </div>

        <div class="play">
          <div class="icon-hover-boundary">
            <i class="material-icons">play_arrow</i>
          </div>
        </div>

        <div class="next">
          <div class="icon-hover-boundary">
            <i class="material-icons">skip_next</i>
          </div>
        </div>

        <div class="repeatToggle">
          <div class="icon-hover-boundary">
            <i class="material-icons">3d_rotation</i>
          </div>
        </div>
        
      </div>
      <!-- end main-controls -->
      

      <!-- progress-container continas
      -> progress-time
      -> progress-bar-container
      -> duration-time
       -->
      <div class="progress-container">
        <div class="progress-time"><span>20:20:20</span></div>
        
        <div class="progress-bar-container">
          <div class="progress-bar-hover-boundary">
            <div class="helper">
            <div class="on-hover-thick">
              <div class="progress-bar-background">
                <div class="loaded-duration"></div>
                
                <div class="current-duration">
                  <div class="pointer"></div>
                  <div class="change-duration-onhover-1"></div>
                  <div class="change-duration-onhover-2"></div>
                </div>

              </div>
            </div>    
            </div>
          </div>
        </div>

        <div class="duration-time"><span>20:20:20</span></div>
      </div>
      <!-- end progress-container -->
      
      <!-- volume-container -->
      <div class="volume-container">

        <div class="volume-icon">
          <div class="icon-hover-boundary">
            <i class="material-icons">volume_down</i>
            <i class="material-icons">volume_up</i>
            <i class="material-icons">volume_off</i>
          </div>
        </div>
        
        <!-- vol-bar-container -->
        <div class="vol-bar-container">
          <div class="vol-bar-hover-boundary">
            <div class="helper">
            <div class="on-hover-thick">
              <div class="vol-bar-background">
                
                <div class="current-volume">
                  <div class="pointer"></div>
                  <div class="change-duration-onhover-1"></div>
                  <div class="change-duration-onhover-2"></div>
                </div>

              </div>
            </div>    
            </div>
          </div>
        </div>
        <!-- end vol-bar-container -->
        
      </div>
      <!-- end volume-container -->

      <!-- track-info -->
      <div class="track-info">
        <div class="track-image">
          <div class="icon-hover-boundary">
            <!-- <i class="material-icons">play_arrow</i> -->
            <i class="material-icons">pause</i>
          </div>
        </div>
        <div class="track-details">
          <p class="track-name">Amader asd asd sd ad.</p>
          <p class="track-author">Saradindu OKasdf</p>

          <div class="add">
            <div class="icon-hover-boundary">
              <i class="material-icons">favorite</i>
            </div>
          </div>
        </div>
      </div>
      <!-- end track-info -->

    </div>
  </div>
  <!-- end the player -->
  
</body>
</html>
